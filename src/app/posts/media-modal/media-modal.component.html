<!-- Modal -->
<div class="modal fade" id="mediaModal" tabindex="-1" role="dialog" aria-labelledby="mediaModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="mediaModalLabel">Featured Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs">
          <li class="nav-item" (click)="onChangeDivision('upload')">
            <a class="nav-link" [class.active]="active==='upload'">Upload Files</a>
          </li>
          <li class="nav-item" (click)="onChangeDivision('library')">
            <a class="nav-link" [class.active]="active==='library'">Media Library</a>
          </li>
        </ul>
        <div class="content">
          <div class="mt-2" *ngIf="active==='upload'">
            <input type="file" accept="image/png, image/jpeg, image/gif" (change)="onCreateMedia($event.target.files)">
          </div>
          <div *ngIf="active==='library'">
            <img [class.active]="media.id===selectedMedia" [src]="media.guid.rendered" alt=""
              *ngFor="let media of dataService.media" (click)="onSelectMedia(media.id)">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onSelect()">Select</button>
      </div>
    </div>
  </div>
</div>
