<div id="login">
  <div class="container pt-5 mt-5">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" [formGroup]="loginForm">
            <h3 class="text-center text-info">Login</h3>
            <p class="text-danger" *ngIf="warning">{{ warning }}</p>
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" formControlName="username" required>
              <p class="text-danger" *ngIf="username.touched && username.invalid">Username is required {{username.status.invalid}}</p>
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control" formControlName="password" required>
              <p class="text-danger" *ngIf="password.touched && password.invalid">Password is required</p>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" class="btn btn-info btn-md" [value]="isPending?'Waiting...':'Login'" (click)="onLogin(loginForm.value)" [disabled]="isPending">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
